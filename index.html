<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Dynamic Particle Explosion</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #222;
        }

        .particle {
            position: absolute;
            width: var(--size);
            height: var(--size);
            border-radius: 50%;
            pointer-events: none;
            opacity: 1;
            animation: explode var(--duration) ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

<script>
document.addEventListener("click", (event) => {
    const numParticles = 60; // More particles for bigger explosion
    const colors = ["#FF6138", "#FFBE53", "#2980B9", "#282741", "#00FF7F", "#8A2BE2"];
    const explosionSpeed = 200; // Adjust explosion distance
    const color = colors[Math.floor(Math.random() * colors.length)];

    for (let i = 0; i < numParticles; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.background = color;
        document.body.appendChild(particle);

        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * explosionSpeed;
        const x = Math.cos(angle) * distance + "px";
        const y = Math.sin(angle) * distance + "px";

        particle.style.setProperty("--x", x);
        particle.style.setProperty("--y", y);
        particle.style.setProperty("--size", Math.random() * 15 + 10 + "px");
        particle.style.setProperty("--duration", Math.random() * 0.8 + 0.6 + "s");

        particle.style.left = event.clientX + "px";
        particle.style.top = event.clientY + "px";

        setTimeout(() => particle.remove(), 1200);
    }
});
</script>

</body>
</html>
