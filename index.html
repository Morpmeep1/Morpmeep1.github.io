<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI to Lua Converter</title>
    <style>
        body {
            background-color: #008000; /* Green background */
            color: white; /* White text */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            background-color: #00cc00; /* Bright green */
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #009900; /* Slightly darker green */
        }
        pre {
            background: #004d00; /* Darker green */
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            white-space: pre-wrap;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>MIDI to Lua Converter</h1>
    <p>Made by Morpmeep_</p>
    <input type="file" id="midiUpload" accept=".mid">
    <button id="convertButton">Convert to Lua</button>
    <button id="copyButton">Copy to Clipboard</button>
    <button id="downloadButton">Download Lua File</button>
    <pre id="output">Lua script will appear here...</pre>

    <script type="module">
        import { Midi } from "https://unpkg.com/@tonejs/midi";

        document.getElementById("convertButton").addEventListener("click", async () => {
            let file = document.getElementById("midiUpload").files[0];
            if (!file) {
                alert("Please upload a .mid file first!");
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(event) {
                const arrayBuffer = event.target.result;
                const midi = new Midi(arrayBuffer);
                
                let luaScript = `-- Generated by MIDI2LUA --\n-- MIDI88: OFF --\n-- Short Notes: ON --\n-- Note Velocity: OFF --\n\nbpm = 180\n\n`;
                luaScript += `loadstring(game:HttpGet("https://raw.githubusercontent.com/hellohellohell012321/TALENTLESS/main/loader_main.lua", true))()\n\n`;

                const keyMap = {
                    60: "y", 62: "E", 64: "w", 67: "9", 72: "Y" // Custom MIDI mappings
                };

                midi.tracks.forEach(track => {
                    track.notes.forEach(note => {
                        let key = keyMap[note.midi] || "unknown";
                        if (key !== "unknown") {
                            luaScript += `keypress("${key}", x, bpm)\n`;
                        }
                    });
                });

                luaScript += "finishedSong()";
                document.getElementById("output").textContent = luaScript;
            };

            reader.readAsArrayBuffer(file);
        });

        // ✅ Copy to clipboard (this will now work!)
        document.getElementById("copyButton").addEventListener("click", () => {
            const luaCode = document.getElementById("output").textContent;
            navigator.clipboard.writeText(luaCode).then(() => {
                alert("Lua script copied to clipboard!");
            }).catch(() => {
                alert("Failed to copy. Try manually selecting the text.");
            });
        });

        // ✅ Download Lua file (fixed)
        document.getElementById("downloadButton").addEventListener("click", () => {
            const luaCode = document.getElementById("output").textContent;
            const blob = new Blob([luaCode], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "converted.lua";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
