<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tim Singing & Dancing Visualizer</title>
  <style>
    /* Basic Page Styles */
    body {
      margin: 0;
      padding: 0;
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      font-family: sans-serif;
      overflow-x: hidden;
    }
    
    #fileInput {
      margin: 20px;
    }
    
    /* Container for Timâ€™s head and body */
    #timContainer {
      position: relative;
      width: 150px;
      /* Increase container height to accommodate head and full body */
      height: 300px;
      margin: 20px auto;
    }
    
    /* Timâ€™s Head Styles */
    #tim {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #fbe9d3;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    
    /* Bowl Cut */
    .bowlcut {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: #a67c52;
      border-top-left-radius: 50%;
      border-top-right-radius: 50%;
    }
    
    /* Rainbow Mushroom Label */
    .mushroom-label {
      position: absolute;
      top: 5px;
      right: -100px;
      font-size: 14px;
      font-weight: bold;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
    }
    
    /* Face (Eyes and Mouth container) */
    .face {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      text-align: center;
    }
    
    /* Eyes */
    .eye {
      width: 15px;
      height: 15px;
      background: #fff;
      border-radius: 50%;
      display: inline-block;
      margin: 0 10px;
      position: relative;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }
    .eye::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 4px;
      width: 7px;
      height: 7px;
      background: black;
      border-radius: 50%;
    }
    
    /* Mouth - starts "closed" (small height) */
    .mouth {
      width: 40px;
      height: 6px;  /* closed mouth height */
      margin: 10px auto 0;
      background: #900;
      border-radius: 0 0 20px 20px;
      transition: transform 0.1s linear, height 0.1s linear;
      transform-origin: center top;
    }
    
    /* Tim's Full Body - a simple rectangle with dancing animation */
    #timBody {
      position: absolute;
      top: 160px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 120px;
      background: #fbe9d3;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      animation: dance 1s infinite ease-in-out;
    }
    
    @keyframes dance {
      0%   { transform: translateX(-50%) translateY(0px) rotate(0deg); }
      50%  { transform: translateX(-50%) translateY(-10px) rotate(5deg); }
      100% { transform: translateX(-50%) translateY(0px) rotate(0deg); }
    }
    
    /* Credit Styling */
    #credit {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      z-index: 100;
    }
  </style>
</head>
<body>
  <input type="file" id="fileInput" accept="audio/mp3">
  
  <div id="timContainer">
    <!-- Tim's Head -->
    <div id="tim">
      <div class="bowlcut"></div>
      <div class="mushroom-label">Mushroom Head ðŸ’€ðŸŒˆ</div>
      <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth" id="mouth"></div>
      </div>
    </div>
    <!-- Tim's Dancing Body -->
    <div id="timBody"></div>
  </div>
  
  <div id="credit">Made by Noah</div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const fileInput = document.getElementById("fileInput");
      const mouth = document.getElementById("mouth");

      let audio, audioContext, analyser, source;
      let dataArray, bufferLength;

      fileInput.addEventListener("change", function() {
        const file = this.files[0];
        if(!file) return;
        const url = URL.createObjectURL(file);
        
        // Create an audio element and play the file.
        audio = new Audio(url);
        audio.crossOrigin = "anonymous";
        audio.loop = true;
        audio.play();
        
        // Set up the Web Audio API.
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);

        source = audioContext.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        
        animate();
      });

      function animate() {
        requestAnimationFrame(animate);
        analyser.getByteFrequencyData(dataArray);
        
        // Calculate the average amplitude.
        let sum = 0;
        for (let i = 0; i < dataArray.length; i++) {
          sum += dataArray[i];
        }
        const average = sum / dataArray.length;
        
        // Compute a scale for the mouth. When it's very quiet, the mouth stays closed.
        let scaleFactor;
        if (average < 20) {
          // Very low volume, mouth is closed.
          scaleFactor = 0.3;
        } else {
          // As average increases, the mouth opens. Start from a small closed state (0.3) and add.
          scaleFactor = 0.3 + (average / 300);
        }
        scaleFactor = Math.min(scaleFactor, 2.0);  // cap the scaling

        // Adjust the mouth height accordingly.
        // Default closed height is 6px, so we multiply that.
        const newHeight = 6 * scaleFactor;
        mouth.style.height = newHeight + "px";
        // Optionally, you can also use scaleY transform:
        // mouth.style.transform = `scaleY(${scaleFactor})`;
      }
    });
  </script>
</body>
</html>
