<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Make Tim Mad</title>
  <style>
    /* Overall page style */
    body {
      background: #f2f2f2;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    /* Container for Tim’s avatar */
    #timContainer {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }
    /* Tim’s base style – a circle with a soft skin tone */
    #tim {
      width: 100%;
      height: 100%;
      position: relative;
      border-radius: 50%;
      background: #fbe9d3;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    /* Hair on Tim – a simple curved shape */
    .hair {
      position: absolute;
      top: -10px;
      left: 0;
      right: 0;
      height: 60px;
      background: #a67c52;
      border-top-left-radius: 80px;
      border-top-right-radius: 80px;
    }
    /* Face container for positioning features */
    .face {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    /* Eyes styling */
    .eye {
      width: 15px;
      height: 15px;
      background: white;
      border-radius: 50%;
      display: inline-block;
      margin: 0 10px;
      position: relative;
    }
    .eye::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 4px;
      width: 7px;
      height: 7px;
      background: black;
      border-radius: 50%;
    }
    /* Base mouth styling – its shape changes with Tim’s mood */
    .mouth {
      width: 40px;
      height: 20px;
      margin: 10px auto 0;
      position: relative;
      transition: all 0.3s ease;
    }
    /* ----- Expression States ----- */
    /* Calm: a gentle smile */
    .tim-calm .mouth {
      border-bottom: 3px solid black;
      border-top: none;
      border-radius: 0 0 20px 20px;
    }
    /* Slightly annoyed: a less pronounced smile */
    .tim-slightly-annoyed .mouth {
      border-bottom: 3px solid black;
      border-top: none;
      border-radius: 0 0 10px 10px;
    }
    /* Annoyed: a straight-line mouth */
    .tim-annoyed .mouth {
      border-top: 3px solid black;
      border-bottom: none;
      border-radius: 0;
    }
    /* Angry: a frown */
    .tim-angry .mouth {
      border-top: 3px solid black;
      border-bottom: none;
      border-radius: 20px 20px 0 0;
    }
    /* Furious: a frown with a shaking animation */
    .tim-furious .mouth {
      border-top: 3px solid black;
      border-bottom: none;
      border-radius: 20px 20px 0 0;
      animation: shake 0.5s infinite;
    }
    /* Shake keyframes for furious state */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    /* Chatbox styling */
    #chatbox {
      width: 400px;
      height: 300px;
      border: 2px solid #444;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
      margin-bottom: 10px;
    }
    #chatbox div {
      margin: 4px 0;
    }
    #userInput {
      width: 390px;
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Make Tim Mad</h2>
  <!-- Tim’s animated avatar -->
  <div id="timContainer">
    <div id="tim" class="tim-calm">
      <div class="hair"></div>
      <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
      </div>
    </div>
  </div>
  <!-- Chat interface -->
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Say something to Tim..." />

  <script>
    // Get references to elements
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const timElement = document.getElementById("tim");

    // Anger scale: 0 = Calm, 1 = Slightly Annoyed, 2 = Annoyed, 3 = Angry, 4 = Furious
    let angerLevel = 0;
    const timStates = [
      "tim-calm",
      "tim-slightly-annoyed",
      "tim-annoyed",
      "tim-angry",
      "tim-furious"
    ];

    // Responses for each mood state
    const responses = [
      "Tim: Hello, how can I help you today?",
      "Tim: Hmm... I sense a hint of negativity.",
      "Tim: That's not very nice...",
      "Tim: I'm starting to lose my patience here!",
      "Tim: That's it! I'm absolutely furious now!"
    ];

    // Basic keyword lists (feel free to expand)
    const negativeWords = ["stupid", "idiot", "hate", "annoying", "bad", "waste", "terrible"];
    const positiveWords = ["nice", "thank", "please", "good", "awesome", "great", "calm", "kind", "friendly"];

    // Update Tim's anger level based on message sentiment
    function updateAngerLevel(message) {
      const lowerMsg = message.toLowerCase();
      const containsNegative = negativeWords.some(word => lowerMsg.includes(word));
      const containsPositive = positiveWords.some(word => lowerMsg.includes(word));
      // If message is negative (and not mixed with positive), increase anger.
      if (containsNegative && !containsPositive) {
        angerLevel = Math.min(angerLevel + 1, timStates.length - 1);
      }
      // If message is positive (and not mixed with negative), decrease anger.
      else if (containsPositive && !containsNegative) {
        angerLevel = Math.max(angerLevel - 1, 0);
      }
      // Mixed or neutral messages don't change the level.
    }

    // Add a message to the chatbox
    function addMessage(message, isUser = false) {
      const div = document.createElement("div");
      div.textContent = (isUser ? "You: " : "") + message;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Listen for user input (press Enter)
    userInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        const text = userInput.value.trim();
        if (!text) return;
        addMessage(text, true);
        userInput.value = "";
        
        // Update Tim's anger level based on sentiment
        updateAngerLevel(text);
        // Update Tim's avatar class to match his current state
        timElement.className = timStates[angerLevel];
        // Provide Tim's response according to his mood
        addMessage(responses[angerLevel]);
      }
    });
  </script>
</body>
</html>
