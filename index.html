<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Tim Mad - AI CAPTCHA</title>
  <style>
    /* Overall page style */
    body {
      background: #f2f2f2;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    /* Container for Tim’s avatar */
    #timContainer {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }
    /* Tim’s base style */
    #tim {
      width: 100%;
      height: 100%;
      position: relative;
      border-radius: 50%;
      background: #fbe9d3;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    /* Messy hair — multiple tufts */
    .hair {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 60px;
      display: flex;
      justify-content: space-between;
    }
    .hair .tuft {
      width: 30px;
      height: 40px;
      background: #a67c52;
      border-radius: 40% 60% 40% 60%;
      transform: rotate(var(--angle));
    }
    .tuft:nth-child(1) { --angle: -15deg; }
    .tuft:nth-child(2) { --angle: 10deg; }
    .tuft:nth-child(3) { --angle: -5deg; }

    /* Face container */
    .face {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    /* Eyes styling */
    .eye {
      width: 15px;
      height: 15px;
      background: white;
      border-radius: 50%;
      display: inline-block;
      margin: 0 10px;
      position: relative;
    }
    .eye::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 4px;
      width: 7px;
      height: 7px;
      background: black;
      border-radius: 50%;
    }
    /* Mouth styling */
    .mouth {
      width: 40px;
      height: 20px;
      margin: 10px auto 0;
      position: relative;
      transition: all 0.3s ease;
    }
    /* Expressions */
    .tim-calm .mouth { border-bottom: 3px solid black; border-radius: 0 0 20px 20px; }
    .tim-annoyed .mouth { border-top: 3px solid black; border-radius: 0; }
    .tim-furious .mouth { border-top: 3px solid black; border-radius: 20px 20px 0 0; animation: shake 0.5s infinite; }

    /* Shake animation */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <h2>Make Tim Mad</h2>
  <div id="timContainer">
    <div id="tim" class="tim-calm">
      <div class="hair">
        <div class="tuft"></div>
        <div class="tuft"></div>
        <div class="tuft"></div>
      </div>
      <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
      </div>
    </div>
  </div>
</body>
</html>
