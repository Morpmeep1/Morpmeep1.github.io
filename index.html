<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EEEETim Singing & Dancing Visualizer</title>
  <style>
    /* Basic Page Styles */
    body {
      margin: 0;
      padding: 0;
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      font-family: sans-serif;
      overflow-x: hidden;
    }
    #fileInput {
      margin: 20px;
    }
    /* Container for the entire Tim character */
    #timContainer {
      position: relative;
      width: 150px;
      height: 350px; /* Height covers head + body + legs */
      animation: dance 1s infinite ease-in-out;
    }
    /* Dance animation applied to the whole figure */
    @keyframes dance {
      0%   { transform: translateY(0px) rotate(0deg); }
      50%  { transform: translateY(-10px) rotate(2deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    /* Head â€“ now placed absolutely at the top */
    .head {
      position: absolute;
      top: 0;
      left: 0;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #fbe9d3;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .bowlcut {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: #a67c52;
      border-top-left-radius: 50%;
      border-top-right-radius: 50%;
    }
    .mushroom-label {
      position: absolute;
      top: 5px;
      right: -100px;
      font-size: 14px;
      font-weight: bold;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
    }
    .face {
      position: absolute;
      bottom: 25px; /* Position near the lower third of the head */
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      text-align: center;
    }
    .eye {
      width: 15px;
      height: 15px;
      background: #fff;
      border-radius: 50%;
      display: inline-block;
      margin: 0 10px;
      position: relative;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }
    .eye::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 4px;
      width: 7px;
      height: 7px;
      background: black;
      border-radius: 50%;
    }
    /* Mouth â€“ starting closed at 6px height.
       The JS will increase its height dramatically with louder audio. */
    .mouth {
      width: 40px;
      height: 6px;
      margin: 10px auto 0;
      background: #900;
      border-radius: 0 0 20px 20px;
      transition: height 0.1s linear;
      transform-origin: center top;
    }
    /* Body container positioned so that it touches the head */
    .body {
      position: absolute;
      top: 150px;  /* Directly below the 150px head */
      left: 0;
      width: 150px;
      height: 200px;
      background: transparent;
    }
    /* White singlet for torso */
    .singlet {
      position: absolute;
      top: 10px;
      left: 15px;
      width: 120px;
      height: 80px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    /* Arms â€“ attached to the singlet */
    .arm {
      position: absolute;
      width: 20px;
      height: 60px;
      background: #fbe9d3;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .leftArm {
      top: 20px;
      left: -10px;  /* Extends slightly outside the torso */
      transform: rotate(10deg);
    }
    .rightArm {
      top: 20px;
      right: -10px;
      transform: rotate(-10deg);
    }
    /* Legs â€“ anchored to the bottom of the body container */
    .leg {
      position: absolute;
      width: 20px;
      height: 60px;
      background: #fbe9d3;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .leftLeg {
      bottom: 0;
      left: 25px;
    }
    .rightLeg {
      bottom: 0;
      right: 25px;
    }
    /* Credit Styling */
    #credit {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      z-index: 100;
    }
  </style>
</head>
<body>
  <input type="file" id="fileInput" accept="audio/mp3">
  
  <div id="timContainer">
    <!-- Head -->
    <div class="head">
      <div class="bowlcut"></div>
      <div class="mushroom-label">Mushroom Head ðŸ’€ðŸŒˆ</div>
      <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth" id="mouth"></div>
      </div>
    </div>
    <!-- Body -->
    <div class="body">
      <div class="singlet"></div>
      <div class="arm leftArm"></div>
      <div class="arm rightArm"></div>
      <div class="leg leftLeg"></div>
      <div class="leg rightLeg"></div>
    </div>
  </div>
  
  <div id="credit">Made by Noah</div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const fileInput = document.getElementById("fileInput");
      const mouth = document.getElementById("mouth");
      
      let audio, audioContext, analyser, source;
      let dataArray, bufferLength;
      
      fileInput.addEventListener("change", function() {
        const file = this.files[0];
        if (!file) return;
        const url = URL.createObjectURL(file);
        
        // Create an audio element and play the file.
        audio = new Audio(url);
        audio.crossOrigin = "anonymous";
        audio.loop = true;
        audio.play();
        
        // Set up the Web Audio API.
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        
        source = audioContext.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        
        animate();
      });
      
      function animate() {
        requestAnimationFrame(animate);
        analyser.getByteFrequencyData(dataArray);
        
        // Calculate the average amplitude.
        let sum = 0;
        for (let i = 0; i < dataArray.length; i++) {
          sum += dataArray[i];
        }
        const average = sum / dataArray.length;
        
        // Compute a scale factor that makes the mouth open dramatically.
        // When quiet, scale = 1 (mouth height = 6px). For louder audio, add average/30.
        // Cap at a maximum factor of 10.
        let scaleFactor = 1 + (average / 30);
        scaleFactor = Math.min(scaleFactor, 10.0);
        
        // Compute new mouth height.
        const newHeight = 6 * scaleFactor;
        mouth.style.height = newHeight + "px";
      }
    });
  </script>
</body>
</html>
