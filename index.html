<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tim Singing Visualizer</title>
  <style>
    /* Basic Page Styles */
    body {
      margin: 0;
      padding: 0;
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      font-family: sans-serif;
    }
    #fileInput {
      margin: 20px;
    }
    
    /* Tim Avatar Container */
    #timContainer {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 20px auto;
    }
    #tim {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #fbe9d3;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /* Bowl Cut */
    .bowlcut {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: #a67c52;
      border-top-left-radius: 50%;
      border-top-right-radius: 50%;
    }
    /* Mushroom Head Label */
    .mushroom-label {
      position: absolute;
      top: 5px;
      right: -100px;
      font-size: 14px;
      font-weight: bold;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
    }
    /* Face */
    .face {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      text-align: center;
    }
    /* Eyes */
    .eye {
      width: 15px;
      height: 15px;
      background: #fff;
      border-radius: 50%;
      display: inline-block;
      margin: 0 10px;
      position: relative;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }
    .eye::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 4px;
      width: 7px;
      height: 7px;
      background: black;
      border-radius: 50%;
    }
    /* Mouth (Tim's Singing Feature) */
    .mouth {
      width: 40px;
      height: 20px;
      margin: 10px auto 0;
      background: #900; /* A dark red for the open mouth */
      border-radius: 0 0 20px 20px;
      transition: transform 0.1s linear;
      transform-origin: center top; /* scales its height from the top */
    }
    
    /* Credit styling */
    #credit {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <input type="file" id="fileInput" accept="audio/mp3">
  <div id="timContainer">
    <div id="tim">
      <div class="bowlcut"></div>
      <div class="mushroom-label">Mushroom Head ðŸ’€</div>
      <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth" id="mouth"></div>
      </div>
    </div>
  </div>
  <div id="credit">Made by Noah</div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const fileInput = document.getElementById("fileInput");
      const mouth = document.getElementById("mouth");

      let audio, audioContext, analyser, source;
      let dataArray, bufferLength;

      fileInput.addEventListener("change", function() {
        const file = this.files[0];
        if(!file) return;
        const url = URL.createObjectURL(file);
        
        // Create an audio element and play the file.
        audio = new Audio(url);
        audio.crossOrigin = "anonymous";
        audio.loop = true;
        audio.play();
        
        // Set up the Web Audio API.
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);

        source = audioContext.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        
        animate();
      });

      function animate() {
        requestAnimationFrame(animate);
        analyser.getByteFrequencyData(dataArray);
        
        // Calculate the average amplitude.
        let sum = 0;
        for (let i = 0; i < dataArray.length; i++) {
          sum += dataArray[i];
        }
        const average = sum / dataArray.length;
        
        // Compute a scale factor for the mouth.
        // When there's no sound, scale = 1 (default), and then it increases.
        let scale = 1 + (average / 300);  // tweak divisor to control sensitivity
        scale = Math.min(scale, 2.0); // cap the scaling to 2 for realism

        // Update the mouth element's vertical scaling to simulate singing.
        mouth.style.transform = `scaleY(${scale})`;
      }
    });
  </script>
</body>
</html>
