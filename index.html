<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIDI to Lua Converter</title>
  <style>
    body {
      background-color: #008000; /* Green background */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-top: 0;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    button {
      background-color: #00cc00; /* Bright green */
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    button:hover {
      transform: scale(1.1); /* Pop-out effect */
      background-color: #009900;
    }
    pre#output {
      background: #004d00; /* Darker green */
      padding: 15px;
      border-radius: 5px;
      text-align: left;
      white-space: pre-wrap;
      font-size: 14px;
      max-width: 800px;
      margin: 20px auto;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    pre#output.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>MIDI to Lua Converter</h1>
  <p>Made by Morpmeep_</p>
  <input type="file" id="midiUpload" accept=".mid" />
  <br>
  <button id="convertButton">Convert to Lua</button>
  <button id="copyButton">Copy to Clipboard</button>
  <button id="downloadButton">Download Lua File</button>
  <pre id="output">Lua script will appear here...</pre>

  <!-- Load Tone.js MIDI library -->
  <script src="https://unpkg.com/@tonejs/midi"></script>
  <script>
    document.getElementById("convertButton").addEventListener("click", async () => {
      const file = document.getElementById("midiUpload").files[0];
      if (!file) {
        alert("Please upload a .mid file first!");
        return;
      }
      
      const reader = new FileReader();
      reader.onload = async function(event) {
        const arrayBuffer = event.target.result;
        const midi = new window.Midi(arrayBuffer);
        
        let luaScript = "";
        luaScript += "-- Generated by MIDI2LUA --\n";
        luaScript += "-- MIDI88: OFF --\n";
        luaScript += "-- Short Notes: ON --\n";
        luaScript += "-- Note Velocity: OFF --\n\n";
        luaScript += "bpm = 180\n\n";
        luaScript += 'loadstring(game:HttpGet("https://raw.githubusercontent.com/hellohellohell012321/TALENTLESS/main/loader_main.lua", true))()\n\n';
        
        // Flatten all notes from all tracks into one array
        let allNotes = [];
        midi.tracks.forEach(track => {
          track.notes.forEach(note => {
            allNotes.push(note);
          });
        });
        
        // Sort notes by start time
        allNotes.sort((a, b) => a.time - b.time);
        
        // Group notes that occur nearly simultaneously (within 50ms)
        let groups = [];
        if (allNotes.length > 0) {
          let currentGroup = [allNotes[0]];
          for (let i = 1; i < allNotes.length; i++) {
            if (allNotes[i].time - allNotes[i - 1].time < 0.05) {
              currentGroup.push(allNotes[i]);
            } else {
              groups.push(currentGroup);
              currentGroup = [allNotes[i]];
            }
          }
          groups.push(currentGroup);
        }
        
        // Custom key mapping to match the sample output.
        const keyMap = {
          60: "5",
          61: "w",
          62: "5",
          63: "w",
          64: "3",
          65: "0",
          66: "3",
          67: "0",
          68: "5",
          69: "w"
        };
        
        // Process each group: add keypress for each note then a rest line (if not the last group)
        groups.forEach((group, index) => {
          group.forEach(note => {
            // Use mapping if available, or default to the MIDI note number as a string.
            let key = keyMap[note.midi] || note.midi.toString();
            luaScript += `keypress("${key}", x, bpm)\n`;
          });
          // Insert a fixed rest of 4 unless this is the last group.
          if (index < groups.length - 1) {
            luaScript += `rest(4, bpm)\n`;
          }
        });
        
        luaScript += "finishedSong()";
        
        // Display the Lua script with fade-in animation
        const outputElement = document.getElementById("output");
        outputElement.textContent = luaScript;
        outputElement.classList.add("visible");
      };
      
      reader.readAsArrayBuffer(file);
    });
    
    document.getElementById("copyButton").addEventListener("click", () => {
      const luaCode = document.getElementById("output").textContent;
      navigator.clipboard.writeText(luaCode)
        .then(() => alert("Copied to clipboard!"))
        .catch(() => alert("Failed to copy. Try selecting and manually copying."));
    });
    
    document.getElementById("downloadButton").addEventListener("click", () => {
      const luaCode = document.getElementById("output").textContent;
      const blob = new Blob([luaCode], { type: "application/octet-stream" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "converted.lua";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>
</body>
</html>
